name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pip install poetry

      - uses: actions/setup-python@v3
        with:
          python-version: 3.10
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install

      - name: Test
        run: make test
